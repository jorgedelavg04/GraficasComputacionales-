<html>

<head>
<title>A2_3d_Figures</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="A2_3d_Figures.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
		        initShader(gl);
                var pyramid = createPyramid(gl, [-4.2, 0, -5], [0.1, 1.0, 0.2]);
                var octahedron = createOctahedron(gl, [4.5, 0, -5], [0, 1, 0]);
                var scutoid = createScutoid(gl, [0.2, 0, -5], [-0.4, 1.0, 0.1]);
				run(gl, [pyramid, octahedron, scutoid]);
			}
	);

</script>

</head>
<body>

	<canvas id="webglcanvas" style="border: none;" width="800" height="500">
	</canvas>

</body>
</html>
